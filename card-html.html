<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card-css.css">
</head>
<body class="documentbody">
    <div class="control-wrapper">
        <button class="duplicate">Clone Card</button>
        <button id="changetitle">Change Title</button>
        <button id="changeimage">Change Image</button>
        <button id="changebg">Change Background</button>
        <button id="delete">Delete Card</button>
      </div>
      <div class="cardlist">
        <div class="base">
          <div class="Title">
            <header class="card-title">THE BEST MEME</header>
          </div>
            <img class="img" src="https://i.pinimg.com/originals/fb/30/d0/fb30d0ef2fd6304ebcb837a59afb8817.jpg" width="280">
          <div class="description">
            <p>
              This is the highest tier of meme when it comes to relatability and humour.
            </p>
          </div>
          <div class="btn-wrapper">
            <a class="link" href="https://hax.psu.edu">
              <button class="btn">Details</button>
            </a>
          </div>
        </div>
      </div>
      <script src="card-js.js"></script>
</body>
</html>
